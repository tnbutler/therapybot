 <h1>User variable detail</h1>

    <form #form="ngForm"
          data-parsley-required-message="Required field"
          class="form-horizontal form-label-left parsleyjs"
          data-parsley-priority-enabled="false"
          data-parsley-focus="first"
          novalidate="novalidate">

        <div class="tab-content mb-lg" id="myTabContent">

            <!--  data-parsley-required-message="Required field"  -->
            <!-- FIRST PANE -->

            <div role="tabpanel" class="tab-pane active in clearfix" id="record" aria-labelledby="record-tab" aria-expanded="true">


                <div class="row">

                    <div class="col-lg-12 col-md-12">
                        <section class="widget bg-body-light" widget>

                            <fieldset>
                                <legend></legend>
                                <div class="form-group row">
                                    <label for="name" class="col-md-2  col-form-label text-md-right">Name</label>
                                    <div class="col-md-10">
                                        <input type="text" id="name" class="form-control form-control-sm  pull-xs-left" name="name"
                                               placeholder="" [(ngModel)]="item.name"
                                               required="required"
                                               data-parsley-maxlength="50"
                                               data-parsley-trigger="change">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="isSystem" class="col-md-2  col-form-label text-md-right">Description</label>
                                    <div class="col-md-10">
                                        <input type="checkbox" id="isSystem" class="form-control form-control-sm  pull-xs-left"
                                               name="isSystem"
                                               [(ngModel)]="item.is_system">
                                    </div>
                                </div>


                            </fieldset>

                        </section>

                    </div>


                </div>


            </div>

            <!-- BUTTON FOOTER  -->

            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-rounded pull-xs-right" (click)="onSubmitAndBack()">
                    &nbsp;&nbsp;Save&nbsp;&nbsp;</button>
                <a>
                    <button type="button" class="btn btn-primary btn-rounded" (click)="onBack()">
                        &nbsp;&nbsp;&nbsp;Back&nbsp;&nbsp;&nbsp;</button>
                </a>
                <!--<a><button type="button" class="btn btn-default btn-rounded"  (click)="pdf()">&nbsp;&nbsp;&nbsp;PDF&nbsp;&nbsp;&nbsp;</button></a>
                -->
            </div>

        </div>
    </form>
