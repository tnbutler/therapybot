<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../../assets/js/bootstrap.min.js"></script>
    <title>Chat Editor</title>
</head>
<body>
<div id="main">
    <div class="column-left">
        <h1>User variables</h1>
        <hr>
        <div class="btn-group-lg">
            <button class="btn btn-primary" [routerLink]="['../chat_dashboard']">‚Üê Back</button>
            <button class="btn btn-primary btn-lg" [routerLink]="[data[data.length]]"  (click)="clickItem(data[data.length])">Add Variable
            </button>
        </div>
        <br/>
        <div *ngFor="let list of data" [routerLink]="[list.id]"  (click)="clickItem(list)">
            <div class="panel panel-default questionPanel pull-left">
                <div class="container-fluid">
                    <div class="row-fluid">
                        <label class="lblMrg">Variable name: {{list.name}}</label>
                    </div>
                    <div class="row-fluid">
                        <label class="lblMrg">Is system: </label>
                        <input type="checkbox" [(ngModel)]="list.is_system" disabled>
                        <div class="pull-right">
                        <label class="lblMrg">Chat name: </label>
                        <input type="text" [(ngModel)]="list.chat_version.name" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
