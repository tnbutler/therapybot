<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
</head>
<body>
<div class="row">
<button class="btn btn-primary btn-lg">New Question</button>
    </div>
<div class="column-left">
    <div *ngFor="let list of questionList">
        <div class="panel panel-default questionPanel pull-left"
             (click)="hidden = !hidden; clkId = list.id"
             [style.background-color]="Color(list.start)">
            <div class="container-fluid">
                <div class="row-fluid">
                    <label>Q{{list.id}}: {{list.text}}</label>
                </div>
                <div class="btn-group-sm pull-right">
                    <button class="btn btn-primary">Edit</button>
                    <button class="btn btn-primary">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">Close
                    </button>
                    <button type="button" class="btn btn-primary">Save
                        changes
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="column-right" [hidden]="hidden">
    <div class="panel panel-default questionPanel pull-left">
        <div class="container-fluid">
            <div class="row-fluid">
                <label>Yes</label><label>Q2: lalala </label>
                <div class="btn-group-sm pull-right">
                    <button class="btn btn-primary">Edit</button>
                    <button class="btn btn-primary">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
