<h1>
<ol class="page-title breadcrumb">
  <li class="breadcrumb-item">
    <a [routerLink] ="['../']">Dictionary</a>
  </li>
    <li class="breadcrumb-item active">
       R-Store categories
    </li>
</ol>
</h1>


<div class="row">


<!-- <div class="col-xl-9 pull-xl-3 col-xs-12">
-->     <div class="col-xs-12">

     <div class="clearfix">
         <div class="btn-toolbar">
             <div class="btn-group">
                 <a class="btn btn-inverse width-100 mb-xs" role="button" [routerLink]="addLink()">
                     <i class="fa fa-plus "></i>
                     &nbsp;&nbsp;Add&nbsp;&nbsp;
                 </a>
             </div>
             <div class="btn-group pull-xs-left pull-md-right">
                 <input class="form-control form-control-sm width-200 " [formControl]="searchControl" type="text" placeholder="Search ...">
             </div>
         </div>
     </div>


    <section class="widget widget-email">
    <header id="widget-email-header">

        <div class="pagination-legend">{{showFromTo()}} items</div>
        <pagination *ngIf="serviceItems.paging"
                    class="pagination-sm pagination-list"
                    [(ngModel)]="serviceItems.page"
                    [totalItems]="serviceItems.total"
                    [itemsPerPage]="serviceItems.per_page"
                    [maxSize]="serviceItems.maxSize"
                    [boundaryLinks]="true"
                    [rotate]="false"
                    (pageChanged)="onPageChange(serviceItems, $event)"
                    (numPages)="numPages = $event"
                    pageBtnClass ="page-item">
        </pagination>
    </header>

    <div class="widget-body"> <!-- id="mailbox-content">  -->
        <table class="table table-striped table-rstore table-hover" id="folder-view" >
            <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Description</th>
                <!--
                <th>Type</th>
                <th>Author</th>
                <th>Price</th>
                <th>Last updated</th>
                -->
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of data" [routerLink]="[item.id]"  (click)="clickItem(item)">
                <td>
                <span class="starred"><i class="fa" [ngClass]="{'fa-star': item.rstore_count > 0, 'fa-star-o': item.rstore_count==0}" ></i></span>
<!--                    <span class="starred"><i class="fa" [ngClass]="{'fa-star': mail.starred, 'fa-star-o': !mail.starred}" (click)="changeStarStatus(mail)"></i></span>
 -->

                </td>
                <td class="name">{{item.name}}</td>
<!--
                <td class="name">{{item.description}}</td>
                <td class="name hidden-xs-down">{{item.chart_template_type ? item.chart_template_type.name : ''}}</td>
                <td class="name hidden-xs-down">{{item.user ? item.user.name: '' }}</td>
                <td class="name hidden-xs-down">{{item.free ? 'Free' : item.price}}</td>
                <td class="date"               >{{item.updated_at | date: dateFormat}}</td>
-->
            </tr>
            </tbody>
        </table>

    </div>
</section>

    </div>
</div>
