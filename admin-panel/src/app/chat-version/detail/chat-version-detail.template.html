<div class="pad">
    <h1>Chat detail</h1>

    <form #form="ngForm"
          data-parsley-required-message="Required field"
          class="form-horizontal form-label-left parsleyjs"
          data-parsley-priority-enabled="false"
          data-parsley-focus="first"
          novalidate="novalidate">

        <div class="tab-content mb-lg" id="myTabContent">

            <!--  data-parsley-required-message="Required field"  -->
            <!-- FIRST PANE -->

            <div role="tabpanel" class="tab-pane active in clearfix" id="record" aria-labelledby="record-tab" aria-expanded="true">


                <div class="row">

                    <div class="col-lg-12 col-md-12">
                        <section class="widget bg-body-light" widget>

                            <fieldset>
                                <legend></legend>

                                <div class="form-group row">
                                    <label for="name" class="col-md-2 col-sm-2  col-form-label text-md-right text-sm-right">Name</label>
                                    <div class="col-md-10 col-sm-10">
                                        <input type="text" id="name" class="form-control form-control-sm  pull-xs-left" name="name"
                                               placeholder=""
                                               [(ngModel)]="item.name"
                                               required="required"
                                               data-parsley-maxlength="50"
                                               data-parsley-trigger="change">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="checkbox" class="col-md-2 col-sm-2 col-form-label text-md-right text-sm-right">Is active</label>
                                    <div class="col-md-1 col-sm-1">
                                        <input type="checkbox" id="checkbox" class="form-control pull-left" name="description"
                                               placeholder=""
                                               [(ngModel)]="item.is_active"
                                               data-parsley-trigger="change">
                                    </div>
                                </div>

                                <div style="min-height: 100px">
                                    <div class="form-group row">
                                        <label class="col-md-2 col-sm-2 col-form-label text-md-right text-sm-right" for="upload_hidden">Picture</label>
                                        <div class="col-md-10 col-sm-10 ">
                                            <input #upload_hidden type="file" name="upload" id="upload_hidden"
                                                   style="position: absolute; display: block; overflow: hidden; width: 0; height: 0; border: 0; padding: 0;"
                                                   accept="image/jpeg,image/png"
                                                   ngFileSelect
                                                   [options]="uploadOptions()"
                                                   (onUpload)="handleUpload($event)"
                                                   (beforeUpload)="beforeUpload($event)"
                                                   (onUploadRejected)="onUploadRejected($event)"
                                            >

                                            <img [ehis-img-src]="item.photo" (onImageLoaded)="onImageLoaded($event)"
                                                 class="img-fluid float-xs-left"
                                                 alt-img-src="assets/css/img/Bot.png" defaultImgSrc="assets/css/img/Bot.png"
                                                 style="width:30%; height: auto; margin-bottom: 10px">
                                            <div class="clearfix mb-xs picture-btns ">
                                                <button type="submit" class="btn btn-primary btn-rounded " (click)="loadPhoto()">New
                                                    picture
                                                </button>
                                                <button type="submit" class="btn btn-inverse btn-rounded " [disabled]="!item.photo"
                                                        (click)="clearPhoto()">Clear
                                                    picture
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </fieldset>

                        </section>

                    </div>


                </div>


            </div>

            <!-- BUTTON FOOTER  -->
            <hr>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-rounded pull-right" (click)="onSubmitAndBack()">
                    &nbsp;&nbsp;Save&nbsp;&nbsp;</button>
                    <button type="button" class="btn btn-primary btn-rounded pull-right" style="margin-right: 5px" (click)="onBack()">
                        &nbsp;&nbsp;&nbsp;Cancel&nbsp;&nbsp;&nbsp;</button>
                <!--<a><button type="button" class="btn btn-default btn-rounded"  (click)="pdf()">&nbsp;&nbsp;&nbsp;PDF&nbsp;&nbsp;&nbsp;</button></a>
                -->
            </div>

        </div>
    </form>
</div>
